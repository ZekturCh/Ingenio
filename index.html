  <script>
    function descargar(src, lado = 'left') {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.onload = () => {
    const canvas = document.createElement("canvas");
    canvas.width = 600;
    canvas.height = 1800;
    const ctx = canvas.getContext("2d");

    const sx = (lado === 'right') ? 600 : 0; // origen x según lado
    ctx.drawImage(img, sx, 0, 600, 1800, 0, 0, 600, 1800);

    const link = document.createElement("a");
    link.download = `mitad-${src}`;
    link.href = canvas.toDataURL("image/png");
    link.click();
  };
  img.src = src;
}
  </script>
