<!DOCTYPE html>

<head>

  <title>Galería Simple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("fondo.webp") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header .grande {
      width: 80%;
      max-width: 1000px;
      margin-bottom: 15px;
    }

    header .pequenas {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    header .pequenas img {
      width: 200px;
      height: auto;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .bandeja {
      background: rgba(255, 255, 0, 0.3); /* amarillo con 30% opacidad */
      border: 4px solid red;
      padding: 10px;
      text-align: center;
      width: 620px; /* un poco más que 600px */
    }

    .bandeja img {
      width: 600px;
      height: 1800px;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }

    .bandeja button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .bandeja button:hover {
      background: darkred;
    }
  </style>
</head>

  <header>

    <div class="pequenas">
