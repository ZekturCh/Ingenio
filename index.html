<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Raíces del Alma 23 de octubre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("fondo.webp") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header .grande {
      width: 80%;
      max-width: 500px;
      margin-bottom: 15px;
    }

    header .pequenas {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    header .pequenas img {
      width: 400px;
      height: auto;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

.bandeja {
  background: rgba(255, 255, 0, 0.3); /* amarillo con 30% opacidad */ 
  border: 4px solid red;
  padding: 10px;
  text-align: center; 
  width: 620px; /* un poco más que 600px */ 
}
  .bandeja img {
  width: 600px;           
  height: 1800px;
  object-fit: cover;
  object-position: calc(-30px) center; /* desplaza 30px hacia la derecha */
  overflow: hidden;
}
    
    .bandeja button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .bandeja button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <header>
    <img src="header-grande.png" alt="Imagen grande" class="grande">
  </header>

  <section class="galeria">
    <!-- 25 bandejas -->
   
    <div class="bandeja"><img src="fotos/g1.png" alt="g1"><button onclick="descargar('g1.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g2.png" alt="g2"><button onclick="descargar('g2.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g3.png" alt="g3"><button onclick="descargar('g3.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g4.png" alt="g4"><button onclick="descargar('g4.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g5.png" alt="g5"><button onclick="descargar('g5.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g6.png" alt="g6"><button onclick="descargar('g6.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g7.png" alt="g7"><button onclick="descargar('g7.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g8.png" alt="g8"><button onclick="descargar('g8.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g9.png" alt="g9"><button onclick="descargar('g9.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g10.png" alt="g10"><button onclick="descargar('g10.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g11.png" alt="g11"><button onclick="descargar('g11.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g12.png" alt="g12"><button onclick="descargar('g12.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g13.png" alt="g13"><button onclick="descargar('g13.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g14.png" alt="g14"><button onclick="descargar('g14.png')">Descargar</button></div>
    <div class="bandeja"><img src="fotos/g15.png" alt="g15"><button onclick="descargar('g15.png')">Descargar</button></div>
    <!-- FIN -->

  </section>

  <script>
    function descargar(src, lado = 'left') {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.onload = () => {
    const canvas = document.createElement("canvas");
    canvas.width = 600;
    canvas.height = 1800;
    const ctx = canvas.getContext("2d");

    const sx = (lado === 'right') ? 600 : 0; // origen x según lado
    ctx.drawImage(img, sx, 0, 600, 1800, 0, 0, 600, 1800);

    const link = document.createElement("a");
    link.download = `mitad-${src}`;
    link.href = canvas.toDataURL("image/png");
    link.click();
  };
  img.src = src;
}
  </script>

</body>
</html>
