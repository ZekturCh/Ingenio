<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Raices Photobooth</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    canvas {
        border: 1px solid #ccc;
        margin-top: 20px;
        background: white;
    }
    input[type=file] {
        margin: 10px;
    }
</style>
</head>
<body>

<h1>Generador de Tiras con Marco</h1>
<p>Sube 3 fotos para crear una tira</p>

<input type="file" id="fileInput" multiple accept="image/*">
<br>
<button onclick="descargar()">Descargar Imagen Final</button>
<br>
<canvas id="canvas" width="1200" height="1800"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const marco = new Image();
marco.src = "marco.png"; // asegúrate que esté en la misma carpeta

let imagenes = [];

// Cargar marco y limpiar canvas al inicio
marco.onload = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(marco, 0, 0, canvas.width, canvas.height);
};

// Manejo de imágenes subidas
document.getElementById("fileInput").addEventListener("change", function(e) {
    const archivos = Array.from(e.target.files).slice(0, 3); // solo 3 fotos
    imagenes = [];
    
    let cargadas = 0;
    archivos.forEach((archivo, i) => {
        const lector = new FileReader();
        lector.onload = function(ev) {
            const img = new Image();
            img.onload = function() {
                imagenes[i] = img;
                cargadas++;
                if (cargadas === archivos.length) {
                    dibujarTodo();
                }
            };
            img.src = ev.target.result;
        };
        lector.readAsDataURL(archivo);
    });
});

function dibujarTodo() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(marco, 0, 0, canvas.width, canvas.height); // marco al fondo
    
    const areaUtilY = 650; // margen desde arriba donde inicia la zona útil
    const areaUtilAlto = 500;
    const anchoFoto = 1200 / 3;
    const altoFoto = areaUtilAlto;
    
    imagenes.forEach((img, index) => {
        const x = index * anchoFoto;
        const y = areaUtilY;
        
        // Calcular escala para ajustar foto
        const escala = Math.max(anchoFoto / img.width, altoFoto / img.height);
        const nuevoAncho = img.width * escala;
        const nuevoAlto = img.height * escala;
        const offsetX = x + (anchoFoto - nuevoAncho) / 2;
        const offsetY = y + (altoFoto - nuevoAlto) / 2;
        
        ctx.drawImage(img, offsetX, offsetY, nuevoAncho, nuevoAlto);
    });
}

function descargar() {
    const enlace = document.createElement("a");
    enlace.download = "tira-final.png";
    enlace.href = canvas.toDataURL("image/png");
    enlace.click();
}
</script>

</body>
</html>
